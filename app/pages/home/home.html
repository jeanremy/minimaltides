<ion-content class="home">
  
  <ion-item>
    <ion-input [(ngModel)]="location.name" type="text"></ion-input>
    <button block (click)="getTides()">Search</button>
  </ion-item>

  <div class="day">
    <h1>{{ getDayName() }} {{ time.getDate() }}</h1>
    <strong>{{ getMonthName() }}</strong>
  </div>

  <div class="extremes">
    <div class="extreme">
      <h3 class="extreme__title">
        High Tides
      </h3>
      <p *ngFor="#extreme of extremes.High">

          <span>{{ extreme.hour }}</span>
          
      </p>

    </div>
    <div class="extreme">
      <h3 class="extreme__title">
        Low Tides
      </h3>
      <p *ngFor="#extreme of extremes.Low">

          <span>{{ extreme.hour }}</span>
          
      </p>

    </div>
  </div>
    

    
</ion-content>
