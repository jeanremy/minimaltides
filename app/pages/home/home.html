<ion-content class="home">
  
  <ion-item>
    <ion-input [(ngModel)]="location.name" type="text"></ion-input>
    <button block (click)="getTides()">Search</button>
  </ion-item>

  <div class="day">
    <h1>{{ getDayName() }} {{ time.getDate() }}</h1>
    <strong>{{ getMonthName() }}</strong>
  </div>

	<ion-card *ngFor="#extreme of extremes">
        <ion-card-header>
            {{ extreme.type }} tide
        </ion-card-header>
        <ion-card-content>
            {{ extreme.hour }} 
        </ion-card-content>
    </ion-card>
</ion-content>
