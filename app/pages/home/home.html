<ion-content class="home">

  <div class="search">
    
    <ion-searchbar
      [(ngModel)]="searchQuery"
      (keyup)="getPredictions($event)"
      (ionCancel)="resetQuery"
      show-cancel="true" 
      placeholder="Search">
    </ion-searchbar>

    <ion-list>

      <ion-item *ngFor="#location of locations" (click)="setLocation(location)">
        {{location.description}}
      </ion-item>

    </ion-list>
    
  </div>

  <div class="day">

    <h1>{{ time | date:'EEEE' }} {{ time | date:'d' }}</h1>
    <strong>{{ time | date:'MMMM' }}</strong>

    <div class="controls">
      
      <span class="prev" (click)="getPrevDay()">Prev</span>
      <span class="next" (click)="getNextDay()">Next</span>

    </div>

  </div>

  <div *ngIf="tides" class="extremes">

    <div class="extreme">

      <h3 class="extreme__title">
        High Tides
      </h3>

      <p *ngFor="#extreme of extremes.High">

          <span>{{ extreme.hour }}</span>
          
      </p>

    </div>

    <div class="extreme">

      <h3 class="extreme__title">
        Low Tides
      </h3>

      <p *ngFor="#extreme of extremes.Low">

          <span>{{ extreme.hour }}</span>
          
      </p>

    </div>

  </div>

  <div id="chart"></div>
    
</ion-content>
